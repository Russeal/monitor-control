<div class="card projectItem view hm-zoom">
  <a class="view hm-white-slight waves-light projImg">
    <img src="{{ project.imgLink }}" class="img-fluid">
  </a>
  <header class="depar">
    <h4>{{ project.name }}</h4>
    <p style="text-align: left; margin-bottom: unset; margin-left: 20px; font-size: 15px" *ngIf="project.projectState && project.projectState.projectInProgressDate"><span style="color: blue">Boshlandi:</span> {{ project.projectState.projectInProgressDate }}</p>
    <p style="text-align: left; margin-bottom: unset; margin-left: 20px; font-size: 15px" *ngIf="project.projectState && project.projectState.projectFinishedDate"><span style="color: green">Tugadi:</span> {{ project.projectState.projectFinishedDate }}</p>
  </header>
  <div class="entry-meta">
    <a routerLink="{{project.id}}" class="entry-read-more-pointer"><span class="fa fa-angle-right"></span></a>
    <p class="entry-author-wrap"><i>PM:</i> {{ project.profile.firstName }} {{ project.profile.lastName }}</p>
  </div>
</div>
