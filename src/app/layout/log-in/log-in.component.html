<form class="col-xs-9 col-sm-6 col-md-5 col-lg-4 logInForm" (ngSubmit)="authorization()">
  <div class="form-header default-color">
    <h3><i class="fa fa-lock"></i> Kirish:</h3>
  </div>
  
  <div class="md-form">
    <i class="fa fa-envelope prefix grey-text"></i>
    <input type="text" class="form-control" name="login" mdbActive [(ngModel)]="login">
    <label for="defaultForm-email">Sizning login</label>
  </div>
  
  <div class="md-form">
    <i class="fa fa-lock prefix grey-text"></i>
    <input type="password" class="form-control" name="password" mdbActive [(ngModel)]="password">
    <label for="defaultForm-pass">Sizning kalit so'zingiz</label>
  </div>

  <div style="color:red; text-align: center" *ngIf="isInvalidLogin">
    <p>Xato login va/yoki kalit so'z kiritildi.</p>
    <p>Iltimos, qayta urinib ko'ring.</p>
  </div>

  <div class="text-center">
    <button type='submit' class="btn btn-default waves-light">Login</button>
  </div>
</form>
